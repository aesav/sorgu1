      const tc = document.getElementById("tc").value.trim();
      const sonucDiv = document.getElementById("sonuc");

      if (tc === "" || tc.length !== 11 || isNaN(tc)) {
        sonucDiv.textContent = "Lütfen geçerli bir 11 haneli TC Kimlik Numarası girin.";

        return;
      }

        sonucDiv.innerHTML = `Sınıfınız: <strong>${bilgi.sinif}</strong><br>Öğretmeniniz: <strong>${bilgi.ogretmen}</strong>`;

      } else {
